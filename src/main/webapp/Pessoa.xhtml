<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>

	<meta charset="UTF-8" />
	<title>Pessoa</title>

	<h:outputStylesheet library="css" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h2>Listagem pessoas</h2>
	</header>
	
	<div id="conteudo">
		<h:dataTable value="#{pessoaBean.listaPessoas}" var="pessoa" paginator="true" rows="10" paginatorPosition="bottom">
			<p:column headerText="Nome">
				<h:outputText value="#{empresa.nome}" />
			</p:column>
			
			<p:column headerText="Email">
				<h:outputText value="#{pessoa.email}" />
			</p:column>
			
			<p:column headerText="Usuario">
				<h:outputText value="#{pessoa.usuario}" />
			</p:column>
			
		</h:dataTable>
	</div>

	<footer> Curso online "JSF e PrimeFaces Essencial" </footer>
</h:body>

</html>
